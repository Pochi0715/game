name: Extend XServer GAMES Server

on:
  schedule:
    - cron: '0 12 * * *'
  
  workflow_dispatch:

jobs:
  extend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install playwright-chromium

      - name: Run extend script
        env:
          XSERVER_EMAIL: ${{ secrets.XSERVER_EMAIL }}
          XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
        run: node extend-script.js
      
      # ★★★ ここからが追加の処理 ★★★
      - name: Upload video artifact
        # if: always() は、前のステップが成功しても失敗しても必ず実行するという意味
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-video # アップロードされるファイル名
          path: videos/ # videosフォルダの中身をアップロード
          retention-days: 7 # 7日間保存する
      # ★★★ ここまでが追加の処理 ★★★
