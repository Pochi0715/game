name: Extend XServer GAMES Server

on:
  # 毎日、日本時間の21時（UTCの12時）に自動実行
  schedule:
    - cron: '0 12 * * *'
  
  # GitHubの画面から手動でも実行できるようにする
  workflow_dispatch:

jobs:
  extend:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Playwrightのライブラリをインストール
      - name: Install dependencies
        run: npm install playwright-chromium

      # 4. 自動化スクリプトを実行
      - name: Run Automation Script
        env:
          XSERVER_EMAIL: ${{ secrets.XSERVER_EMAIL }}
          XSERVER_PASSWORD: ${{ secrets.XSERVER_PASSWORD }}
        run: node run.js

      # 5. 実行結果の動画をアップロード
      - name: Upload Video Artifact
        if: always() # 成功しても失敗しても、必ず実行
        uses: actions/upload-artifact@v4
        with:
          name: automation-video
          path: videos/
          retention-days: 7 # 7日間保存
